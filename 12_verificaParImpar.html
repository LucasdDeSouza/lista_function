<script>
    /*
    Problema: Verificar número par ou ímpar
    Desenvolva um programa que contenha uma função JavaScript para verificar se o número fornecido pelo usuário é par ou ímpar. Um número é par quando o resto da divisão dele por 2 é igual a zero. Um número é ímpar quando o resto da divisão dele por 2 é igual a 1 (pode também validar se é diferente de zero). Por exemplo, o número 7 é ímpar, pois o resto da divisão dele por 2 é igual a 1. is o resto da divisão deleO número 8 é par, po por 2 é igual a 0.
    */

    let num = Number(prompt(`Insira o numero inteiro`));
    function i(num) {
        if (num % 2 == 0) {
            return ("Par")
        }
        else {
            return ("Ímpar")
        }
    }
    document.write(`Este numero é ${i(num)}`)
</script>
