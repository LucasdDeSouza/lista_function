<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada
    let b = Number(prompt(`Informe a base do triangulo`))
    let h = Number(prompt(`Informe a altura do triangulo`))
    let A = 0


    //Processamento
    function i(A) {
        A = (b * h) / 2
        alert(`A area do triangulo = ${A}`)
    }


    //Saída
    i(A)

</script>
